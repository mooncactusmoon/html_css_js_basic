<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: salmon;
            border: solid;
            display: inline-block;

        }
        #demo1{
            display: none;
        }
        #demo2{
            visibility: hidden;
        }
        #demo3{
            opacity: 0.1;
            /* 透明度 :全透明0 不透明1 */
        }

    </style>

</head>
<body>
    <div id="demo1">A</div>
    <div id="demo2">B</div>
    <div id="demo3">C</div>
    <div id="demo4">D</div>
</body>
</html>
