<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用bs做表單</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            footer {
                text-align: center;
                margin-top: 50px;
                color: rgb(62, 77, 77);
            }
        </style>
</head>

<body>
    <!-- 用的BS是4.6版本 -->
    <div class="container text-secondary">
        <div class="header box box1 border rounded-pill mt-3 bg-info shadow">
            <h3 class="text-center text-light pt-2"><i class="fas fa-user-tie">&nbsp;&nbsp;Personal Information</i></h3>

        </div>
        <form>
            <div class="form-group row mt-4">
                <label for="name" class="col-sm-2 col-form-label text-center"><i
                        class="fas fa-file-signature">&nbsp;&nbsp;Name</i></label>
                <div class=" col-sm-3 ">
                    <input type="text" class="form-control border-info" id="name" value="">
                </div>
                <label for="phone" class="col-sm-2 col-form-label text-center"><i
                        class="fas fa-mobile-alt">&nbsp;&nbsp;Phone</i></label>
                <div class=" col-sm-4 ">
                    <input type="text" class="form-control border-info" id="phone" value="">
                </div>
            </div>
            <div class="form-group row">
                <legend class="col-form-label col-sm-2 text-center"><i class="fas fa-mars-stroke">&nbsp;&nbsp;Gender</i></legend>
                <div class="col-sm-3">
                    <div class="form-check row">
                        <div class="col ml-5">    
                            <input class="form-check-input row-sm-2" type="radio" name="gender" id="man" value="man">
                            <label class="form-check-label" for="man">Man</label>
                        </div>
                        <div class="col ml-5">
                            <input class="form-check-input row-sm-2" type="radio" name="gender" id="Woman" value="woman">
                            <label class="form-check-label" for="Woman">Woman</label>
                        </div>
                        <div class="col ml-5">
                            <input class="form-check-input row-sm-2" type="radio" name="gender" id="Third gender" value="third_gender">
                            <label class="form-check-label" for="Third gender">Third gender</label>
                        </div>
                    </div>
                </div>
                
            <!-- <div class="form-group row">
                <label for="gender" class="col-sm-1 "><i class="fas fa-mars-stroke">Gender</i></label>
                <input type="radio" id="men" name="gender" value="men" class="col-sm-1 ">
                <label for="men">men</label>
                <input type="radio" id="women" name="gender" value="women" class="col-sm-1">
                <label for="women">women</label>
                <input type="radio" id="third_gender" name="gender" value="third_gender" class="col-sm-1">
                <label for="third_gender">Third gender</label> -->

                <label for="birthday" class="col-sm-2 col-form-label text-center"><i
                        class="fas fa-birthday-cake">&nbsp;&nbsp;Birthday</i></label>
                <div class=" col-sm-3 ml-4 text-center">
                    <input type="date" class="date" id="birthday" value="">

                </div>
            </div>
            <hr>
            <div class="form-group row ">
                <label for="email" class="col-sm-4 text-center"><i class="fas fa-at ">&nbsp;&nbsp;Email</i></label>
                <input type="email" class="form-control col-sm-8 text-center border-info" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group row">
                <label for="department" class=" text-center col-sm-4"><i class="fas fa-building">&nbsp;&nbsp;Department</i></label>
                <select class="form-control text-center col-sm-8 border-info" id="department">
                    <option value="A department">A department</option>
                    <option value="B department">B department</option>
                    <option value="C department">C department</option>
                    <option value="D department">D department</option>
                    <option value="E department">E department</option>
                </select>
            </div>
            <hr>
            <div class="form-group text-center">
                <label class="col-sm-2 "><i class="fas fa-window-restore">&nbsp;&nbsp;Professional</i></label>
                <div class="row ">

                    <div class="form-check form-check-inline ">
                        <input class="form-check-input ml-4 " type="checkbox" id="html" value="html">
                        <label class="form-check-label" for="html">Html</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="checkbox" id="css" value="css">
                        <label class="form-check-label" for="css">Css</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="checkbox" id="javascript" value="javascript">
                        <label class="form-check-label" for="javascript">Javascript</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="checkbox" id="bootstrap" value="bootstrap">
                        <label class="form-check-label" for="bootstrap">Bootstrap</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="checkbox" id="php" value="php">
                        <label class="form-check-label" for="php">Php</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="checkbox" id="python" value="python">
                        <label class="form-check-label" for="python">Python</label>
                    </div>
                    <div class="form-check form-check-inline col-sm-4 ml-2">    
                        <input type="text" class="form-control" id="other" value="" placeholder="otherPorfessional">
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <label for="remark" class="col-sm-2"><i class="fas fa-clipboard">&nbsp;&nbsp;Remark</i></label>
                <textarea class="form-control ml-3 border-info" id="remark" rows="5"></textarea>
            </div>
            <div class="text-center ">
                <button type="submit" class="btn btn-info shadow p-2 mb-5 rounded"><i class="fas fa-paper-plane">Submit</i></button>
            </div>
        </form>
    </div>
    <footer>&copy; Cactus月<br><a href="index.html">回表單首頁</a></footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
</body>

</html>
