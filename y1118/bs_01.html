<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .box{
            background-color:  lightblue;
            border: 1px solid gray;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-primary text-white">
        <h1 class="text-center">My First Bootstrap Page</h1>
        <p>This part is inside a .container class.</p> 
        <p>The .container class provides a responsive fixed width container.</p>
        <p>Resize the browser window to see that its width (max-width) will change at different breakpoints.</p>
      </div>

<div class="container mt-2">
    <!-- 有語意 -->
    <h3>h3標籤有語意</h3>
    <!-- 沒有語意 -->
    <div class="h3">用div.class=h3沒有語意</div>
</div>

    <div class="container">
        <!-- 常見錯誤
        <div class="row">
            <div class="col-4 box">mistake</div>
            <div class="col-4 box">mistake</div>
            <div class="col-4 box">mistake</div>    
        </div> -->

        <!-- 正確用法 -->
        <div class="row">
            <div class="col-md-8 ">
                <div class="box">1</div>
            </div>
            <div class="col-md-1 ">
                <div class="box">2</div>
            </div>
            <div class="col-md-3">
                <div class="box">3</div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
</body>
</html>
