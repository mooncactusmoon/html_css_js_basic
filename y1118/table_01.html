<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h1>清單</h1>
        <h3>Ol>li</h3>
        <!-- ol li -->
        <ol>
            <li>amy</li>
            <li>bob</li>
            <li>cat</li>
        </ol>
        <!-- ul li -->
        <ul>
            <li>amy</li>
            <li>bob</li>
            <li>cat</li>
        </ul>
        <hr>
        <!-- table -->
        <h1>Table</h1>
        <table>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>國文</th>
                <th>英文</th>
                <th>數學</th>
                <th>獎學金</th>
            </tr>
            <tr>
                <td>1</td>
                <td>amy</td>
                <td>90</td>
                <td>91</td>
                <td>92</td>
                <td class="price">1500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bob</td>
                <td>90</td>
                <td>92</td>
                <td>89</td>
                <td class="price">1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>cat</td>
                <td>88</td>
                <td>99</td>
                <td>100</td>
                <td class="price">2000</td>
            </tr>
        </table>
    </div>
</body>
</html>
