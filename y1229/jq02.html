<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ 2</title>
</head>

<body>
    <ul>
        <h2>jQuery no bootstrap</h2>
        <button id="hideB">hideBtn</button>
        <button id="showB">showBtn</button>
        <button id="toggleB">toggleBtn</button>
        <p id="blue">blue , Lorem ipsum dolor sit amet.</p>
        <p id="red">red , Lorem ipsum dolor sit amet.</p>
    </ul>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () { //起手式

            $("#blue").css('color',"blue");
            $("#red").css('color',"red");

            $("#hideB").click(function(){
                $("#blue").hide();
                $("#red").hide();
            });
            $("#showB").click(function(){
                $("#blue").show();
                $("#red").show();
            });
            $("#toggleB").click(function(){
                
                $("#blue").toggle();
                $("#red").toggle();
            });

        });
    </script>
</body>

</html>
