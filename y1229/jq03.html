<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ 3 table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-6">
                <p class="text-right" id="ch">英雄角色</p>
            </div>            
            <div class="col-6">
                <p class="text-left" id="en">Hero</p>
            </div>            
        </div>
        <table class="table" id="tt">
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>KOG</td>
                    <td>man</td>
                    <td>QWER</td>
                </tr>
                <tr>
                    <td>寇毛</td>
                    <td>男</td>
                    <td>會吐吐的可愛生物</td>
                </tr>
                <tr>
                    <td>Jana</td>
                    <td>woman</td>
                    <td>wind</td>
                </tr>
                <tr>
                    <td>珍娜</td>
                    <td>女</td>
                    <td>使用風的女神</td>
                </tr>
            </tbody>
        </table>
        <button id="red" class="btn btn-outline-danger">Red-chinese</button>
        <button id="green" class="btn btn-outline-success">Green-english</button>
        <button id="reset" class="btn btn-outline-info">reset</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
    <script>
        //練習一 : table兩個按鈕
        //奇數行紅色;偶數行綠色
        $(document).ready(function () { //起手式

            // $("#green").css('color', "green");
            // $("#red").css('color', "red");
            $("#red").click(function () {
                $("#ch").show();
                $("#en").hide();
                $('tr:odd').css('background-color','red').css('color','white');
            });
            $("#green").click(function () {
                $("#ch").hide();
                $("#en").show();
                $('tr:even').css('background-color','green').css('color','white');
            });
            $("#reset").click(function () {
                $("p").show();
                $('tr').css('background-color','').css('color','');
            });

        });
    </script>
</body>

</html>
