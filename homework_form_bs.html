<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用bs做表單</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 用的BS是4.6版本 -->
    <div class="container">
        <div class="header box box1 border rounded-pill mt-3">
            <h3 class="text-center "><i class="fas fa-user-tie">Personal Information</i></h3>

        </div>
        <form>
            <div class="form-group row mt-4">
                <label for="name" class="col-sm-1 col-form-label text-center"><i class="fas fa-file-signature">Name</i></label>
                <div class=" col-sm-4 ">
                    <input type="text" class="form-control" id="name" value="">
                </div>
                <label for="phone" class="col-sm-1 col-form-label text-center"><i class="fas fa-mobile-alt">Phone</i></label>
                <div class=" col-sm-4 ">
                    <input type="text" class="form-control" id="phone" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-sm-1 "><i class="fas fa-mars-stroke">Gender</i></label>
                <input type="radio" id="men" name="gender" value="men" class="col-sm-1 ">
                <label for="men">men</label>
                <input type="radio" id="women" name="gender" value="women" class="col-sm-1">
                <label for="women">women</label>
                <input type="radio" id="third_gender" name="gender" value="third_gender" class="col-sm-1">
                <label for="third_gender">Third gender</label>


                <label for="birthday" class="col-sm-1 col-form-label text-center ml-5"><i class="fas fa-birthday-cake">Birthday</i></label>
                <div class=" col-sm-2 ml-4">
                    <input type="date" class="date" id="birthday" value="">

                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"><i class="fas fa-at">Email address</i></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="department"><i class="fas fa-building">Department</i></label>
                <select class="form-control" id="department">
                    <option>A department</option>
                    <option>B department</option>
                    <option>C department</option>
                    <option>D department</option>
                    <option>E department</option>
                </select>
            </div>
            <div class="form-group">
                <label><i class="fas fa-window-restore">Professional</i></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input ml-4" type="checkbox" id="html" value="html">
                    <label class="form-check-label" for="html">Html</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="css" value="css">
                    <label class="form-check-label" for="css">Css</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="javascript" value="javascript">
                    <label class="form-check-label" for="javascript">Javascript</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="bootstrap" value="bootstrap">
                    <label class="form-check-label" for="bootstrap">Bootstrap</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="php" value="php">
                    <label class="form-check-label" for="php">Php</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="python" value="python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
            </div>
            <div class="form-group">
                <label for="remark"><i class="fas fa-clipboard">Remark</i></label>
                <textarea class="form-control" id="remark" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane">Submit</i></button>
            </div>
        </form>
