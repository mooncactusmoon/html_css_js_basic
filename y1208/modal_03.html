<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-MODAL</title>
    <!--cdn icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS4 css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>Activate Modal with JavaScript</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-primary" id="myBtn1">Open Modal</button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">123
                        <!-- form -->
                        <form class="form-row" action="./modal_01.html">
                            <div class="col-6">
                                <label for="email" class="mr-sm-2">Email address:</label>
                                <input type="email" class="form-control mb-2 mr-sm-2 " placeholder="Enter email"
                                    id="email">
                            </div>
                            <div class="col-6">
                                <label for="pwd" class="mr-sm-2">Password:</label>
                                <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password"
                                    id="pwd">
                            </div>


                            <div class="col-6">
                                <label for="a" class="mr-sm-2">aa</label>
                                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter password"
                                    id="a">
                            </div>
                            <div class="col-6">
                                <label for="b" class="mr-sm-2">bb</label>
                                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter password"
                                    id="b">
                            </div>

                            <div class="form-check mb-2 mr-sm-2">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        <button type="button" class="btn btn-danger mb-2" data-dismiss="modal">Close</button>
                    </div>
                    </form>
                    <!-- form end -->
                </div>
            </div>
        </div>



        <!-- 第二個MODAL -->
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-xl">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">321
                <!-- form -->
                <form class="form-row" action="./modal_02.html">
                        <div class="col-6">
                            <label for="email" class="mr-sm-2">Email address:</label>
                            <input type="email" class="form-control mb-2 mr-sm-2 " placeholder="Enter email" id="email">
                        </div>
                        <div class="col-6">
                            <label for="pwd" class="mr-sm-2">Password:</label>
                            <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password" id="pwd">
                        </div>
                   
                    
                        <div class="col-6">
                            <label for="a" class="mr-sm-2">aa</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter password" id="a">
                        </div>
                        <div class="col-6">
                            <label for="b" class="mr-sm-2">bb</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter password" id="b">
                        </div>
                    
                    <div class="form-check mb-2 mr-sm-2">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                      </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    <button type="button" class="btn btn-danger mb-2" data-dismiss="modal">Close</button>
                </div>
                  </form>
                <!-- form end -->
           
            </div>
            
          </div>
        </div>
        <!-- 第二個MODAL END -->

        <!-- 第3個MODAL -->
        <h2>Activate Modal with JavaScript</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-primary" id="myBtn3">Open Modal</button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal3">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                       我是MIDAL3
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        
                        <button type="button" class="btn btn-danger mb-2" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
            </div>
        </div>
        <!-- 第3個MODAL END -->

    </div>

    </div>
    </div>
    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
    <!-- 上面要有JS include -->
    <script>
        $(document).ready(function () {
            $("#myBtn").click(function () {
                $("#myModal").modal();
            });
        });
        $(document).ready(function () {
            $("#myBtn1").click(function () {
                $("#myModal1").modal();
            });
        });
        $(document).ready(function () {
            $("#myBtn3").click(function () {
                $("#myModal3").modal();
            });
        });
    </script>
    <!-- 上面要有JS include end -->
</body>

</html>
