    <script>
        var date=[ [0,'./img/html1.jpg',"<b>超文本標記語言（英語：HyperText Markup Language，簡稱：HTML）</b><br>一種用於建立網頁的標準標記語言。HTML是一種基礎技術，常與CSS、JavaScript一起被眾多網站用於設計網頁、網頁應用程式以及行動應用程式的使用者介面。<br>網頁瀏覽器可以讀取HTML檔案，並將其彩現成視覺化網頁。HTML描述了一個網站的結構語意隨著線索的呈現，使之成為一種標記語言而非程式語言。<br>HTML元素是構建網站的基石。HTML允許嵌入圖像與物件，並且可以用於建立互動式表單，它被用來結構化資訊——例如標題、段落和列表等等，也可用來在一定程度上描述文件的外觀和語意。HTML的語言形式為尖括號包圍的HTML元素，瀏覽器使用HTML標籤和指令碼來詮釋網頁內容，但不會將它們顯示在頁面上。"],
                   [1,'./img/CSS1.jpg',"<b>階層式樣式表（英語：Cascading Style Sheets，縮寫：CSS；又稱串樣式列表、級聯樣式表、串接樣式表、階層式樣式表）</b> <br>一種用來為結構化文件（如HTML文件或XML應用）添加樣式（字型、間距和顏色等）的電腦語言，由W3C定義和維護。<br>    CSS 被分為不同等級：CSS1 現已廢棄， CSS2.1 是推薦標準， CSS3 分成多個小模組且正在標準化中。CSS3現在已被大部分現代瀏覽器支援，而下一版的CSS4仍在開發中。    <br>CSS不能單獨使用，必須與HTML或XML一起協同工作，為HTML或XML起裝飾作用。<br>  CSS最重要的目標是將檔案的內容與它的顯示分隔開來。在CSS出現前，幾乎所有的HTML檔案內都包含檔案顯示的資訊，比如字型的顏色、背景應該是怎樣的、如何排列、邊緣、連線等等都必須一一在HTML檔案內列出，有時重複列出。    <br>CSS使作者可以將這些資訊中的大部分隔離出來，簡化HTML檔案，這些資訊被放在一個輔助的，用CSS語言寫的檔案中。HTML檔案中只包含結構和內容的資訊，CSS檔案中只包含樣式的資訊。"],
                   [2,'./img/js1.jpg',"<b>JavaScript（通常縮寫為JS）</b><br>    是一種進階的、直譯的程式語言,也是一門基於原型、頭等函式的語言、一門多範式的語言，它支援物件導向程式設計，指令式編程，以及函式語言程式設計。<br>    它提供語法來操控文字、陣列、日期以及正規表示式等，不支援I/O，比如網路、儲存和圖形等，但這些都可以由它的宿主環境提供支援。它被世界上的絕大多數網站所使用，也被世界主流瀏覽器（Chrome、IE、Firefox、Safari、Opera）支援。    <br>在客戶端，JavaScript在傳統意義上被實作為一種解釋語言，但在最近，它已經可以被即時編譯（JIT）執行。隨著最新的HTML5和CSS3語言標準的推行它還可用於遊戲、桌面和行動應用程式的開發和在伺服器端網路環境執行，如Node.js。"],
                   [3,'./img/php1.jpg',"<b>PHP（全稱：PHP：Hypertext Preprocessor，即「PHP：超文字預處理器」）</b><br> 一種開源的通用電腦手稿語言，尤其適用於網路開發並可嵌入HTML中使用。PHP的語法借鑑吸收C語言、Java和Perl等流行電腦語言的特點，易於一般程式設計師學習。<br> PHP的主要目標是允許網路開發人員快速編寫動態頁面，但PHP也被用於其他很多領域。<br> PHP最初是由勒多夫在1995年開始開發的。PHP的應用範圍相當廣泛，尤其是在網頁程式的開發上。一般來說PHP大多執行在網頁伺服器上，透過執行PHP程式碼來產生使用者瀏覽的網頁。PHP可以在多數的伺服器和作業系統上執行。 <br>根據2013年4月的統計資料，PHP已經被安裝在超過2億4400萬個網站和210萬台伺服器上。 <br>PHP在Windows上有專門的官方移植編譯專案，並且分多個VC編譯器版本和執行緒安全特性來提供不同的版本支援。 <br>根據W3Techs的報告，截至2021年9月：「有78.9%的網站使用PHP。」"],
                   [4,'./img/sql.jpg',"<b>SQL（Structured Query Language:結構化查詢語言)</b><br>一種特定目的程式語言，用於管理關聯式資料庫管理系統（RDBMS），或在關係流資料管理系統（RDSMS）中進行流處理。<br>    SQL基於關係代數和元組關係演算，包括一個資料定義語言和資料操縱語言。SQL的範圍包括資料插入、查詢、更新和刪除，資料庫模式建立和修改，以及資料存取控制。儘管SQL經常被描述為，而且很大程度上是一種聲明式編程（4GL），但是其也含有程序式編程的元素。 <br>SQL是對埃德加·科德的關係模型的第一個商業化語言實現，這一模型在其1970年的一篇具有影響力的論文《一個對於大型共享型資料庫的關係模型》中被描述。儘管SQL並非完全按照科德的關係模型設計，但其依然成為最為廣泛運用的資料庫語言。 <br>SQL在1986年成為美國國家標準學會（ANSI）的一項標準，在1987年成為國際標準化組織（ISO）標準。此後，這一標準經過了一系列的增訂，加入了大量新特性。雖然有這一標準的存在，但大部分的SQL代碼在不同的資料庫系統中並不具有完全的跨平台性。"]
