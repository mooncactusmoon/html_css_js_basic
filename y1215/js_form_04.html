<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸換算表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container ml-3 my-3">
        <h1>公分及英吋換算</h1>
        <div class="row">
            <div class="col-6 ">

                <label class="row" for="cm1">公分 : </label>
                <input class="row" type="number" class="form-control" id="cm1" placeholder="Enter centimeter" name="cm1">
            </div>
            <div class="col-6 ">

                <label class="row" for="inch1">英吋 : </label>
                <input class="row" type="number" class="form-control mt-1" id="inch1" placeholder="Enter inch" name="inch1">
            </div>
        </div>
    </div>
    <hr>
    <div class="container mt-5">
        <h2>公分換算英吋</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="cm"></label>
                <input type="text" class="form-control" id="cm" placeholder="Enter centimeter" name="cm" required>
            </div>
            <button type="submit" class="btn btn-primary">我要換英吋</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-danger" id="reault_inch"></h3>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>英吋換算公分</h2>
        <form action="" id="myForm2">
            <div class="form-group">
                <label for="inch"></label>
                <input type="text" class="form-control" id="inch" placeholder="Enter inch" name="inch" required>
            </div>
            <button type="submit" class="btn btn-primary">我要換公分</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-danger" id="reault_cm"></h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

<script src="./js/main4.js"></script>

</body>
</html>
