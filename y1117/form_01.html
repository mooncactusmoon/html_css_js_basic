<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表單</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-box">
        <div class="form-header">
            <h1><i class="fas fa-book-open"></i> HTML表單</h1>
        </div>
        <form action="" class="form-body">

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope-open-text"></i>Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="username"><i class="fas fa-portrait"></i>Name</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="comment"><i class="fas fa-comments"></i>Message</label>
                <textarea name="Message" id="comment" cols="30" rows="10" class="form-control" placeholder="Entry the message"></textarea>
            </div>
            <div class="form-group">
                <button class="form-submit" type="submit"><i class="fas fa-paper-plane"></i>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
