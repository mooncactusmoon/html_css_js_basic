<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <h2 class="text-center mb-3">成績計算</h2>
        <form action="" id="myForm">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="chinese">國文:</label>
                        <input type="number" class="form-control" id="chinese" placeholder="Enter chinese"
                            name="chinese" min="0" max="100">
                        <p class="text-danger" id="cmErr"></p>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="english">英文:</label>
                        <input type="number" class="form-control" id="english" placeholder="Enter english"
                            name="english" min="0" max="100">
                    </div>
                    <p class="text-danger" id="inchErr"></p>
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="math">數學:</label>
                        <input type="number" class="form-control" id="math" placeholder="Enter math" name="inch" min="0"
                            max="100">
                    </div>
                    <p class="text-danger" id="inchErr"></p>
                </div>

            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-lg btn-block" id="btn2">Btn2</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- div -->
                <div id="result">

                </div>
                <!-- div end -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

    <script src="./js/main.js"></script>

</body>

</html>
