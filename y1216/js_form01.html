<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12/16 JS1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>


    <div class="container my-3">
        <h2 class="text-center font-weight-bolder text-primary"><ins>成績試算</ins></h2>
        <form action="" id="myForm">
            <div class="row mt-5 font-weight-bold text-secondary">

                <div class="form-group text-center col-4">
                    <label for="chinese ">國文</label>
                    <input type="number " class="form-control" id="chinese" placeholder="輸入國文成績"  min="0" max="100" name="chinese" required>
                </div>
                <div class="form-group text-center col-4">
                    <label for="english">英文</label>
                    <input type="number" class="form-control" id="english" placeholder="輸入英文成績" min="0" max="100" name="english" required>
                </div>
                <div class="form-group text-center col-4">
                    <label for="math">數學</label>
                    <input type="number" class="form-control" id="math" placeholder="輸入數學成績" min="0" max="100" name="math" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info ">送出</button>
            </div>
        </form>
        
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="result" id="resultOut">Result : </h3>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script src="./js/js01.js"></script>

</body>

</html>
