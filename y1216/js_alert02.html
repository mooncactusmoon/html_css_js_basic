<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲料試算表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 >飲料試算表</h2>
        <!-- table -->
        <div class="container mt-3">
            <table class="table mx-auto table-info table-striped" >
                <tr >
                    <td class="p-3">品項</td>
                    <td class="p-3">價錢</td>
                    <td class="p-3">數量</td>
                   
                </tr>
                <tr>
                    <td class="p-3">花茶</td>
                    <td class="p-3">500</td>
                    <td class="p-3"><input type="number" value="0" id="flower" name="flower" min="0"></td>
                    
                </tr>
                <tr>
                    <td class="p-3">咖啡</td>
                    <td class="p-3">120</td>
                    <td class="p-3"><input type="number" value="0" id="coffee" name="coffee" min="0"></td>
                    
                </tr>
                <tr>
                    <td class="p-3">珍奶</td>
                    <td class="p-3">87</td>
                    <td class="p-3"><input type="number" value="0" id="jmike" name="jmike" min="0"></td>
                  
                </tr>
                <tr>
                    <td colspan="3" class="p-3"><button id="sub_btn" class="btn btn-info">送出</button></td>
                </tr>
            </table>
        </div>
        <!-- table end -->

        <!-- alert -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="total_text">
                        <!-- 品項 : 價位 * 數量 -> 加總 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- alert end -->
    </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

<script src="./js/js02.js"></script>
</body>
</html>
